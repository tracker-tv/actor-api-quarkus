version: 2
updates:
  - package-ecosystem: gradle
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100
    commit-message:
      prefix: chore
      include: scope
    groups:
      kotlin:
        patterns:
          - "jvm"
          - "plugin.allopen"
          - "plugin.serialization"
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100
    commit-message:
      prefix: chore
      include: scope
